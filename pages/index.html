<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vis-UI - ÊÇ®ÁöÑÈ°∂Âë±Âë±UIÁªÑ‰ª∂Â∫ì</title>
    <style>
        html,body {
            margin: 0;
            padding: 0;
        }
        body {
            text-align: center;
        }
        .main {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            padding-top: 20px;
            bottom: 0;
            background-image: linear-gradient(to bottom, rgba(255,255,200,0.8),rgba(200,255,255,0.8) 25%,rgba(255,255,200,0.8) 50%,rgba(200,255,255,0.8) 75%,rgba(255,255,200,0.8));
            background-size: 100% 200%;
            -webkit-animation: masked-animation 4s infinite linear;
            animation: masked-animation 4s infinite linear;
        }
        h1 {
            font-size: 80px;
            text-shadow: 0px 0px 50px rgba(255, 90, 167, 0.2);
            background:linear-gradient(to right,  red, yellow, violet, orange, green, indigo);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 50px 0 10px;
        }
        h2 {
            margin: 10px 0 50px;
            background-image: linear-gradient(to right, #E6D205, #147B96);
            background-size: 100% 100%;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
        }
        a {
            display: block;
            color: #999;
            background: transparent;
            border-radius: 100px;
            border: 1px solid #bbb;
            box-shadow: 0 2px 2px #e9e9e9;
            text-decoration: none;
            margin: 0 auto;
            text-align: center;
            -webkit-transition: all .3s cubic-bezier(.78,.14,.15,.86);
            transition: all .3s cubic-bezier(.78,.14,.15,.86);
        }
        a:hover {
            border-color: #aaa;
        }
        a.examples {
            height: 40px;
            line-height: 40px;
            width: 160px;
        }
        a.github {
            height: 40px;
            line-height: 40px;
            width: 240px;
        }
        .fadein {
            animation: fadeIn .5s;
            -webkit-animation: fadeIn .5s;
        }

        @keyframes fadeIn {from {opacity:0;} to {opacity:1;}}
        @-webkit-keyframes fadeIn {from {opacity:0;} to {opacity:1;}}
        @keyframes masked-animation {
            0%  { background-position: 0 0;}
            100% { background-position: 0 -100%;}
        }
        @-webkit-keyframes masked-animation {
            0%  { background-position: 0 0;}
            100% { background-position: 0 -100%;}
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Vis-UI</h1>
        <h2>üëçÂü∫‰∫éreactÁöÑÂâçÁ´ØUIÁªÑ‰ª∂ÂåñÈÄöÁî®Â∫ì</h2>
        <a class="examples" href="https://huiyan-fe.github.io/vis-ui/pages/examples/">ÁªÑ‰ª∂Â∫ìÁ§∫‰æã</a>
        <br>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var timer, hasGithub;
        var github = document.createElement('a');
        github.href = 'https://github.com/huiyan-fe/vis-ui';
        github.innerText = 'Á≠âÁ≠âÔºÅÂÖàÊù•GitHubÁÇπstar ‚òÖ';
        github.className = 'github fadein';

        $('.examples').mouseenter(function(){
            if (hasGithub) {
                clearTimeout(timer);
                timer= null;
            } else {
                hasGithub = true;
                $('.main').append(github);
            }
        });
        $('.examples').mouseleave(function(){
            timer = setTimeout(() => {
                hasGithub = false;
                $('.github').remove();
            }, 1000);
        });
    </script>
</body>
</html>
